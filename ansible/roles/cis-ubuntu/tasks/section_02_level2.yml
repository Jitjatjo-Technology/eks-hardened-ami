    state: present
  tags:
    - section2
    - section2.2
    - section2.2.15

- name: 2.2.15 Ensure mail transfer agent is configured for local-only mode (Scored)
  lineinfile:
    dest: /etc/postfix/main.cf
    regexp: '^inet_interfaces'
    line: 'inet_interfaces = localhost'
    state: present
    create: no
  notify: restart postfix
  tags:
