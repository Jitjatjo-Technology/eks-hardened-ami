---

- name: 2.2.1.1 Ensure time synchronization is in use (Not Scored)
  apt:
    name: ntp
    state: present
  tags:
    - section2
    - section2.2
    - section2.2.1.1

- name: 2.2.1.2 Ensure ntp is configured (Scored)
  template:
    src: ntp.conf.j2
    dest: /etc/ntp.conf
    owner: root
    group: root
    mode: 0644
  notify: restart ntp
  tags:
    - section2
    - section2.2
    - section2.2.1.2

- name: 2.2.2 Ensure X Window System is not installed (Scored)
  apt:
    name: xserver-xorg-core*
    purge: yes
    state: absent
  tags:
    - section2
    - section2.2
    - section2.2.2

- command: dpkg-query -s avahi-daemon
  register: avahi_installed
  failed_when: False
  ignore_errors: True
  changed_when: False
  tags:
    - section2
    - section2.2
    - section2.2.3

- name: 2.2.3 Ensure Avahi Server is not enabled (Scored)
  service:
    name: avahi-daemon
    state: stopped
    enabled: no
  when: avahi_installed.rc == 0
  tags:
    - section2
    - section2.2
    - section2.2.3

